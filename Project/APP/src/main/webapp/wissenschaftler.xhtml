<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Wissenschaftler - Emissionen eintragen</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        color: #444;
      }
      h1 {
        text-align: center;
        padding: 20px;
        color: #34495e;
      }
      .form-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .form-container h2 {
        margin-bottom: 10px;
        color: #34495e;
        font-size: 1em;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .form-container button,
      .form-container .ui-button {
        width: 100%;
        padding: 10px;
        background-color: #34495e;
        border: none;
        color: #fff;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .form-container button:hover,
      .form-container .ui-button:hover {
        background-color: #2c3e50;
      }
      .form-container .back-button {
        background-color: #bdc3c7;
        margin-top: 10px;
      }
      .form-container .back-button:hover {
        background-color: #95a5a6;
      }
      .successMessage {
        color: #27ae60;
        text-align: center;
        margin-top: 10px;
      }
    </style>
    
  </h:head>
  <h:body>
    <h1>Wissenschaftlerbereich</h1>
    <div class="form-container">
      <h:form>
        <h2>Land</h2>
        <h:inputText value="#{emissionController.landName}" />
        <h2>Neuster CO2-Wert (in Mio. Tonnen)</h2>
        <h:inputText value="#{emissionController.emission.co2Wert}" />
        <h2>Messdatum (Format: yyyy-MM-dd)</h2>
        <h:inputText value="#{emissionController.datumString}" />
        <h:commandButton action="#{emissionController.speichern}" value="Speichern" />
        <h:commandButton action="index.xhtml" value="ZurÃ¼ck zur Hauptseite" styleClass="back-button" />
        <h:outputText value="#{emissionController.success}" styleClass="successMessage" />
      </h:form>
    </div>
  </h:body>
</html>
