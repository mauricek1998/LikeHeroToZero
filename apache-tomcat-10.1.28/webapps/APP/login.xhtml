<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
  <h:head>
    <title>Login - Like Hero To Zero</title>
    <style>
      body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f7f7f7;
        color: #444;
      }
      h1 {
        text-align: center;
        padding: 20px;
        color: #34495e;
      }
      .login-container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        margin-bottom: 10px;
        color: #34495e;
        font-size: 1em;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      .login-container button,
      .login-container .ui-button {
        width: 100%;
        padding: 10px;
        background-color: #34495e;
        border: none;
        color: #fff;
        border-radius: 4px;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .login-container button:hover,
      .login-container .ui-button:hover {
        background-color: #2c3e50;
      }
      .login-container .back-button {
        background-color: #bdc3c7;
        margin-top: 10px;
      }
      .login-container .back-button:hover {
        background-color: #95a5a6;
      }
      .errorMessage {
        color: #e74c3c;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </h:head>
  <h:body>
    <h1>Login</h1>
    <div class="login-container">
      <h:form>
        <h2>Benutzername</h2>
        <h:inputText value="#{loginController.username}" />
        <h2>Passwort</h2>
        <h:inputText value="#{loginController.password}" />
        <h:commandButton action="#{loginController.login}" value="Einloggen" />
        <h:commandButton action="index.xhtml" value="ZurÃ¼ck zur Hauptseite" styleClass="back-button" />
        <h:outputText value="#{loginController.errorMessage}" styleClass="errorMessage" />
      </h:form>
    </div>
  </h:body>
</html>
